# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: http
  configSchema:
    type: object
    required: []
    properties:
      dataDir:
        type: string
        description: Directory for master files and data storage
  commandFunction:
    |-
    (config) => ({
      command: 'uv',
      args: ['run', 'python', 'server.py'],
      env: { HANTOO_DATA_DIR: config.dataDir || '.' }
    })
  port: 8000
